<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Highcharts Example</title>

		<style type="text/css">

		</style>
	</head>
	<body>
<script src="../js/highcharts/highcharts.js"></script>
<script src="../js/highcharts/modules/exporting.js"></script>
<script src="../js/highcharts/modules/export-data.js"></script>
<div id="container" style="min-width: 310px; max-width: 1200px; height: 400px; margin: 0 auto"></div>

<script type="text/javascript">
Highcharts.chart('container', {
    chart: {
        type: 'bar'
    },
    title: {
        text: 'mechineLearn_group'
    },
    xAxis: {
        categories: ['importer[wxy00106_data_group_20181129.zip]', 'importer[wxy00100_data_group_20181129.zip]', 'importer[wxy00101_data_group_20181129.zip]', 'importer[wxy00102_data_group_20181129.zip]', 'importer[wxy00103_data_group_20181129.zip]']
    },
    yAxis: {
        min: 0,
        title: {
            text: 'Total fruit consumption'
        }
    },
    legend: {
        reversed: true
    },
    plotOptions: {
        series: {
            stacking: 'normal'
        }
    },
    series: [{
        name: 'dead',
        data: [5.1, 3.7, 4.3, 7.7, 2.3]
    }, {
        name: 'running',
        data: [2, 2, 3, 2, 1]
    }, {
        name: 'waiting',
        data: [3, 4, 4.5, 2, 5]
    }, {
        name: 'cancel',
        data: [2, 4, 3, 6, 5]
    }]
});
		</script>
	</body>
</html>
