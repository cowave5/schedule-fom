<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<a href="#" onclick="manage()">manage</a>
	<div id="conf"></div>
</body>
<script src="../js/jquery-3.3.1.min.js"></script>
<script type="text/javascript">
function manage(){
	$.ajax({
         url: "/fom/hellofm",
         type: "POST",
         dataType: "json",
         success: function(data){
         	$.each(data,function(name,value) {
         		$("<div/>").text(name).appendTo($("#conf"));
         		$("<div/>").text(JSON.stringify(value, null, '\t')).appendTo($("#conf"));
         	});
         }
     });
}
</script>
</html>
